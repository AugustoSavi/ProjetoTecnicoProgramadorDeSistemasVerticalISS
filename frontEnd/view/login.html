<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="../lib/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
  </head>
  
  
  <body class="text-center">
      <form class="form-signin">

        <div class="text-center">
        <svg width="7em" height="7em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>

        </div>

      <h1 class="h3 mb-3 font-weight-normal text-center">Por favor Fa√ßa o login</h1>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      
      <a class="btn btn-lg btn-primary btn-block" href="#/contatos">Sign in</a>
    </form>
</body>

</html>
